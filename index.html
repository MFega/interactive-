<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive</title>
</head>
<body>
    <div class="card">
    <div class="main-container hide">
        <div class="img">
            <img src="./interactive-rating-component-main/images/icon-star.svg" alt="">
        </div>

        <div class="content">
            <h1>How did we do?</h1>
            <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        </div>

        <div class="numbers">
                <button class="no">1</button>
                <button class="no">2</button>
                <button class="no">3</button>
                <button class="no">4</button>
                <button class="no">5</button>
        </div>

        <div class="submit">
            <button class="button-1" id="btn">SUBMIT</button>
        </div>
    </div>

        <div class="thankyou-container hidden">
            <div class="img-2">
                <img src="./interactive-rating-component-main/images//illustration-thank-you.svg" alt="">
            </div>
    
             <p id="remark">You selected
                 <span class="rating">5</span>
                 out of 5
             </p>
    
            <div class="content content-2">
                <h1>Thank you!</h1>
                <p>We appreciate you taking the time to give a rating. If you ever need more suppor, don't hesitate to get in touch!</p>
            </div>

            <div class="submit">
                <button class="button-1" id="rate-again">RATE AGAIN</button>
            </div>
     
        </div>
    
    </div>
    <script src="function.js"></script>

</body>

</html>
